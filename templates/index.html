<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Web dictaphone</title>
    <link href="static/app.css" rel="stylesheet" type="text/css">
  </head>
  <body style="background-color:#292929">

    <div class="wrapper">

      <header>
        <h1>Cough Drop</h1>
      </header>

      <section class="main-controls">
        <canvas class="visualizer" height="60px"></canvas>
          <div id="buttons">
          <button class="record btn-gradient blue large" id ="recordButton">Record</button>
          <button class="stop btn-gradient blue large" id ="stopButton">Stop</button>
          <button class="play btn-gradient green large" id ="playButton">Play</button>
            <button class="continue btn-gradient red large">Continue</button>
              </div>
      </section>

      <section class="sound-clips">


      </section>

    </div>

    <label for="toggle">‚ùî</label>
    <input type="checkbox" id="toggle">
    <aside>
      <h2>Information</h2>

      <p>Web dictaphone is built using <a href="https://developer.mozilla.org/en-US/docs/Web/API/Navigator.getUserMedia">getUserMedia</a> and the <a href="https://developer.mozilla.org/en-US/docs/Web/API/MediaRecorder_API">MediaRecorder API</a>, which provides an easier way to capture Media streams.</p>

      <p>Icon courtesy of <a href="http://findicons.com/search/microphone">Find Icons</a>. Thanks to <a href="http://soledadpenades.com/">Sole</a> for the Oscilloscope code!</p>
    </aside>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script type="text/javascript" src="static/js/app.js"></script>

  </body>
</html>
